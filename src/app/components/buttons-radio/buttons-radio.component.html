<div id="{{ id }}" class="{{ id }}">
  <div ngbRadioGroup>
    <label *ngFor="let item of options | filter:'render':true" class="btn btn-primary" (click)="click(item)" [class.active]="item.value === active.value">
      <input type="radio" [value]="item.value">
      <span>{{ item.text }}</span>
    </label>
  </div>
</div>
