<div id="{{ id }}" class="{{ id }}"> 
    <table class="table table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th *ngFor="let item of fields; let i = index;">{{ item.name }}</th>
            </tr>
        </thead>
    
        <tbody>
            <tr *ngFor="let item of restaurants | order:'_source.name':order.value | filter:'_source.freeTables':filter.value; let i = index;">
                <th scope="row">{{ i + 1 }}</th>
                <th *ngFor="let field of fields; let i = index;">{{ item[field.name] }}</th>                
            </tr>
        </tbody>
    </table>
</div>
