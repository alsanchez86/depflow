<div id="{{ id }}" class="{{ id }}">
  {{ filter }}

  <ngb-accordion #acc="ngbAccordion">
    <ngb-panel *ngFor="let item of restaurants | order:'_source.name':order | filter:'_source.freeTables':filter; let i = index;" title="{{ item._source.name }}">
      <ng-template ngbPanelContent>
        <restaurant-properties-component [node]="item"></restaurant-properties-component>
      </ng-template>
    </ngb-panel>
  </ngb-accordion>
</div>
