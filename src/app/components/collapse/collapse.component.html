<div id="{{ id }}" class="{{ id }}">
  <button type="button" class="btn btn-primary" (click)="toggle()" [attr.aria-expanded]="!collapsed">
    {{ buttonText }}
  </button>

  <div [ngbCollapse]="collapsed">
    <div class="card">
      <div class="card-block">
        {{ cardText }}
      </div>
    </div>
  </div>
</div>
