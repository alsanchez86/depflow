<div id="{{ id }}" class="{{ id }}">
  <div class="row">
    <div class="col col-12 col-sm-6 col-md-6 col-lg-6">
      <h5>Filtros: mesas libres</h5>

      <div class="row">
        <div class="col col-3 col-sm-4 col-md-3 col-lg-3">
          <switch-component></switch-component>
        </div>

        <div class="col col-9 col-sm-8 col-md-9 col-lg-9">
          <div [(ngModel)]="model" ngbRadioGroup name="radioBasic">
            <label *ngFor="let item of filters" class="btn btn-primary">
              <input type="radio" [value]="item.value">
              <span>{{ item.text }}</span>
            </label>
          </div>
        </div>
      </div>
    </div>

    <div class="col col-12 col-sm-6 col-md-6 col-lg-6">
      <h5>Orden</h5>

      <div class="form-group">
        <select class="form-control" [ngModel]="order" (change)="setOrder($event)">
          <option *ngFor="let item of options" value="{{ item.value }}" [selected]="item.active">{{ item.text }}</option>
        </select>
      </div>
    </div>
  </div>

  <ngb-accordion #acc="ngbAccordion">
    <ngb-panel *ngFor="let item of restaurants | order:'_source.name':order | filter:'_source.freeTables':0; let i = index;" title="{{ item._source.name }}">
      <ng-template ngbPanelContent>
        <ul>
          <li *ngFor="let property of item | keys">
            <div *ngIf="! isObject(property.value)">
                <strong>{{ property.key }}:</strong> {{ property.value }}
            </div>

            <div *ngIf="isObject(property.value)">
                <strong>{{ property.key }}:</strong>

                <ul>
                  <li *ngFor="let property of property.value | keys">
                    <strong>{{ property.key }}:</strong> {{ property.value }}
                  </li>
                </ul>
            </div>
          </li>
        </ul>
      </ng-template>
    </ngb-panel>
  </ngb-accordion>
</div>
