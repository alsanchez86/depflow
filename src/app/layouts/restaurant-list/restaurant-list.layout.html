<div id="{{ id }}" class="{{ id }}">  
  <h1>Restaurantes</h1>

  <h2>Filtros</h2>  

  <div class="filter-zone">
    <div class="switch-button-radio">
      <switch-component (action)="setSwitch($event)" [checked]="switchOn"></switch-component>            
      <buttons-radio-component (action)="setFilter($event)" [options]="filters" [active]="activeFilter"></buttons-radio-component>   
    </div> 

    <dropdown-component (action)="setLimit($event)" [options]="limits" [active]="limit"></dropdown-component>
  </div>  

  <h2>Lista de restaurantes</h2>

  <h3>Modo tabla</h3>

  <restaurant-table-component [restaurants]="restaurantsLimited" [fields]="tableFields" [filter]="filter"></restaurant-table-component>

  <div class="pagination-component-content">
    <pagination-component (output)="setPage($event)" [length]="restaurants.length" [pageSize]="limit.value" [maxSize]="maxPages" [initPage]="currentPage"></pagination-component>
  </div>    
  
  <h3>Modo acordeÃ³n</h3>

  <div class="filter-zone filter-zone_2">
    <dropdown-component (action)="setOrder($event)" [options]="orders" [active]="order"></dropdown-component>
  </div>
  
  <restaurant-accordion-component [restaurants]="restaurantsLimited" [filter]="filter" [order]="order"></restaurant-accordion-component>
</div>
